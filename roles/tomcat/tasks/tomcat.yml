- name: Install Java (Tomcat dependency)
  apt:
    name: openjdk-17-jdk
    state: present

- name: Create Tomcat directory
  file:
    path: /opt/tomcat
    state: directory

- name: Download Tomcat
  get_url:
    url: https://downloads.apache.org/tomcat/tomcat-9/v9.0.98/bin/apache-tomcat-9.0.98.tar.gz
    dest: /tmp/tomcat.tar.gz

- name: Extract Tomcat
  unarchive:
    src: /tmp/tomcat.tar.gz
    dest: /opt/tomcat
    remote_src: yes
    extra_opts: [--strip-components=1]

- name: Start Tomcat
  shell: /opt/tomcat/bin/startup.sh
